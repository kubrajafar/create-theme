<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" type="images/x-icon" href="../assets/img/favicon.png" />
    <!-- font -->
 
    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Create theme</title>
  </head>
  <body>
    <nav id="navbar">
      <div><h2>Start Bootstrap</h2></div>
      <div class="hamburger"><i class="fa-solid fa-bars"></i></div>
      <div class="menu">
        <ul>
          <li>
            <a href="about">About</a>
          </li>
          <li>
            <a href="services">Services</a>
          </li>
          <li>
            <a href="portfolio">Portfolio</a>
          </li>
          <li>
            <a href="contact">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <header>
      <div class="opasity"></div>
      <div class="content">
        <h1>Your Favorite Place for Free Bootstrap Themes</h1>
        <div class="header-line"></div>
        <p>
          Start Bootstrap can help you build better websites using the Bootstrap
          framework! Just download a theme and start customizing, no strings
          attached!
        </p>
        <button class="btn">FIND OUT MORE</button>
      </div>
    </header>
    <script>
      const nav = document.getElementById("navbar");

      document.addEventListener("scroll", () => {
        console.log(window.pageYOffset);
        window.pageYOffset > 0
          ? nav.classList.add("scrolled")
          : nav.classList.remove("scrolled");
      });
    </script>
  </body>
</html>
